          mapTypeId: google.maps.MapTypeId.ROADMAP

        var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

        var markerList = $('#marker-list ul');
        var items = []
        var markers = []
        var infoWindows = []

          var thing = things[i];

          markers[i] = new google.maps.Marker({
            position: new google.maps.LatLng(thing.lat, thing.lng),
            map: map,
            title: thing.content,
            icon: thing.image ? 'photo.png' : 'text.png'

	      content = '';
          if (thing.image) {
            content = '<img src="' + thing.image + '"><br />' + content;
          }

          content = content + thing.content;

            content = content  +

  						'<source src="' + thing.audio + '" type="audio/mpeg">' +
  						'<embed height="100" width="50" src="' + thing.audio + '">' +
						'</audio>';
          }

          items[i] = $('<li tabindex="0" data-index="' + i + '" class="'+ thing.contentType +'"><time>' + thing.time + "</time><div class='content'>" + content + '</div></li>');
          markerList.append(items[i]);

          infoWindows[i] = new google.maps.InfoWindow({
            content: content
          });

          google.maps.event.addListener(markers[i], 'click', function () {
            for (var j = 0; j < markers.length; j++) {
              if (things[j].content == this.getTitle()) {
                infoWindows[j].open(map, this);
              } else {
                infoWindows[j].close();
              }
            }
          });

          google.maps.event.addListener(map, 'click', function () {
            for (var j = 0; j < markers.length; j++) {
              	infoWindows[j].close();
            }
          });

          items[i].mouseover(function (e) {
            markers[$(e.target).data('index')].setAnimation(google.maps.Animation.BOUNCE);
          }).mouseout(function (e) {
            markers[$(e.target).data('index')].setAnimation(null);
          }).click(function (e) {
            index = $(e.target).data('index');
            for (var j = 0; j < markers.length; j++) {
            	if (index != j) {
              		infoWindows[j].close();
              	}
            }
            infoWindows[index].open(map, markers[index]);
          });
